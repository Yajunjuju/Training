<h3 class="text-3xl text-center p-5">機台資訊列表</h3>

<div class="flex justify-content-center gap-6 p-3">
  <p-dropdown [options]="factories" [(ngModel)]="selectedfactory" optionLabel="factoryName" placeholder="請選擇廠區" (onChange)="selectFactory($event.value.factoryName)" (click)="reset()"></p-dropdown>
  <p-dropdown [options]="productionOptions[0]" [(ngModel)]="selectedproduction" optionLabel="name" placeholder="請選擇產線" *ngIf="selectedfactory" (click)="reset()"></p-dropdown>
  <p-button label="查詢" (click)="quireButton()"></p-button>
</div>

<div class="m-5">
  <p-table [value]="datas" [paginator]="true" [rows]="5" [rowsPerPageOptions]="[5,10]">
    <ng-template  pTemplate="header" >
      <tr>
        <th pSortableColumn="id">ID<p-sortIcon field="id"></p-sortIcon></th>
        <th pSortableColumn="name">機台名稱<p-sortIcon field="name"></p-sortIcon></th>
        <th pSortableColumn="factory_area">廠區<p-sortIcon field="factory_area"></p-sortIcon></th>
        <th pSortableColumn="production_line">產線<p-sortIcon field="production_line"></p-sortIcon></th>
        <th pSortableColumn="status">狀態<p-sortIcon field="status"></p-sortIcon></th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-data>
      <tr>
        <td>{{data.id}}</td>
        <td [ngClass]="{
          'bg-blue-200':data.status == 'normal',
          'bg-red-500':data.status == 'alarm',
          'bg-black-alpha-10':data.status == 'close',
          'bg-yellow-300':data.status == 'abnormal'}">{{data.name}}</td>
        <td>{{data.factory_area}}</td>
        <td>{{data.production_line}}</td>
        <td>{{data.status}}</td>
      </tr>
    </ng-template>
  </p-table>
</div>
